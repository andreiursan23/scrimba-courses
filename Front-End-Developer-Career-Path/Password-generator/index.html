<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <main class="main-container">
      <div class="container">
        <section class="hero">
          <h1 class="title">
            Generate a <span class="green">random password</span>
          </h1>
          <h2 class="sub-title">Never use an insecure password again.</h2>
          <button class="btn">
            <img
              src="./images/flash.png"
              alt="flash icon"
              width="14px"
              height="14px"
            />
            <span>Generate passwords</span>
          </button>
        </section>

        <section>
          <div class="row">
            <div class="box">
              <p id="pass1">...</p>
            </div>
            <div class="box">
              <p id="pass2">...</p>
            </div>
          </div>

          <div class="row">
            <div class="box">
              <p id="pass3">...</p>
            </div>
            <div class="box">
              <p id="pass4">...</p>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
