<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Blackjack</title>
  </head>
  <body>
    <main class="main-container">
      <h1 class="title">Blackjack</h1>
      <div class="dealers-container">
        <div class="cards-container">
          <p class="cards">Dealer's Cards:</p>
          <p class="cards-values" id="dealers-cards-values"></p>
        </div>
        <div class="sum-container">
          <p class="cards">Sum:</p>
          <p class="cards-values" id="dealers-cards-sum"></p>
        </div>
      </div>

      <div class="game-message">
        <p class="subtitle game-status" id="game-status">
          Want to play a round? <span class="black">â™ </span> Place your bet and start game
        </p>
      </div>

      <div class="player-container">
        <div class="cards-container">
          <p class="cards">My Cards:</p>
          <p class="cards-values" id="player-cards-values"></p>
        </div>
        <div class="sum-container">
          <p class="cards">Sum:</p>
          <p class="cards-values" id="player-cards-sum"></p>
        </div>
      </div>

      <div class="player-container bet-container">
        <button class="bet-button usd1" id="bet-1">Bet $1</button>
        <button class="bet-button usd5" id="bet-5">Bet $5</button>
        <button class="bet-button usd20" id="bet-20">Bet $20</button>
        <button class="bet-button usd50" id="bet-50">Bet $50</button>
        <button class="bet-button usd100" id="bet-100">Bet $100</button>
      </div>

      <div class="player-container">
        <div class="total-money-container">
          <p class="cards">Your Total Money:</p>
          <p class="cards-values" id="player-total-money"></p>
        </div>
        <div class="stake-container">
          <p class="cards">Money at stake:</p>
          <p class="cards-values" id="player-current-stake"></p>
        </div>
      </div>

      <button class="button" id="start-game" disabled>Start Game</button>
      <button class="button" id="new-card" disabled>New Card</button>
      <button class="button" id="stand" disabled>Stand</button>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
