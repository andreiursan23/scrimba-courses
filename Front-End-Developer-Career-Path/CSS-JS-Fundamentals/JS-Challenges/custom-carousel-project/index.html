<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Racing Carousel</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="./resources/css/index.css" />
    <!-- JavaScript -->
    <script src="./resources/script/index.js" defer></script>
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel">
        <div class="carousel-item carousel-item-visible">
          <figure>
            <div class="slide-number">1</div>
            <img
              src="./resources/images/1.jpg"
              alt="GT3 class race-cars on track"
            />
            <figcaption>GT3 cars racing at IMSA</figcaption>
          </figure>
        </div>
        <div class="carousel-item">
          <figure>
            <div class="slide-number"></div>
            <img
              src="./resources/images/2.jpg"
              alt="GT3 class race-cars on track"
            />
            <figcaption>GT3 cars racing at Nurburgring</figcaption>
          </figure>
        </div>
        <div class="carousel-item">
          <figure>
            <div class="slide-number"></div>
            <img
              src="./resources/images/3.jpg"
              alt="GT3 class race-cars on track"
            />
            <figcaption>Porsche GT3 at Long Beach</figcaption>
          </figure>
        </div>
        <div class="carousel-item">
          <figure>
            <div class="slide-number"></div>
            <img
              src="./resources/images/4.jpg"
              alt="GT3 class race-cars on track"
            />
            <figcaption>Renault GT3 at Spa Francorchamps</figcaption>
          </figure>
        </div>
        <div class="carousel-item">
          <figure>
            <div class="slide-number"></div>
            <img
              src="./resources/images/5.jpg"
              alt="GT3 class race-cars on track"
            />
            <figcaption>Nissan GT3 in the pitlane</figcaption>
          </figure>
        </div>

        <div class="carousel-controls">
          <button
            id="prev-slide"
            class="control-btn"
            aria-label="Go to previous slide"
          >
            <
          </button>
          <button
            id="next-slide"
            class="control-btn"
            aria-label="Go to next slide"
          >
            >
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
