<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice creator</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <header>
          <h1 class="title">Invoice creator</h1>
          <h2 class="subtitle">Thanks for choosing GoodCorp, LLC!</h2>
        </header>
        <main>
          <div class="selected-tasks-container">
            <section>
              <div class="btn-selection">
                <button id="wash-car">Wash Car: $10</button>
                <button id="mow-lawn">Mow Lawn: $20</button>
                <button id="pull-weeds">Pull Weeds: $30</button>
              </div>
            </section>
            <section>
              <div class="titles">
                <h3>Task</h3>
                <h3>Total</h3>
              </div>
              <div class="selected-tasks">
                <ul id="tasks-container"></ul>
              </div>
            </section>
            <section class="summary">
              <div class="notes">
                <h4>Notes</h4>
                <p>We accept cash, credit card, or PayPal</p>
              </div>
              <div class="total-price">
                <h4>Total amount</h4>
                <p id="total-price">$0</p>
              </div>
            </section>
            <button class="send-invoice-btn" id="send-invoice">
              <svg
                width="17"
                height="12"
                viewBox="0 0 17 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M14.5 0.5L14.5001 0.5C14.8829 0.49993 15.2513 0.646224 15.5297 0.90892C15.7305 1.0984 15.8737 1.33809 15.9462 1.60038L8.5 5.323L1.05384 1.60038C1.12634 1.33809 1.26945 1.0984 1.47029 0.90892C1.74874 0.646224 2.1171 0.49993 2.49991 0.5H2.5H14.5ZM8.27639 8.56521L8.5 8.67702L8.72361 8.56521L16 4.92702V10C16 10.3978 15.842 10.7794 15.5607 11.0607C15.2794 11.342 14.8978 11.5 14.5 11.5H2.5C2.10218 11.5 1.72064 11.342 1.43934 11.0607L1.08959 11.4104L1.43934 11.0607C1.15804 10.7794 1 10.3978 1 10V4.92702L8.27639 8.56521Z"
                  fill="white"
                  stroke="white"
                />
              </svg>
              Send invoice
            </button>
          </div>
        </main>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="./index.js"></script>
  </body>
</html>
